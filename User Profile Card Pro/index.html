<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Project | Nguyễn Văn Hải</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  
  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. User Profile Card -->
  <section class="main">
    <div class="profile-card">
      <div class="image">
        <img src="images/profile.jpg" alt="Nguyễn Văn Hải" class="profile-pic" />
      </div>
      <div class="data">
        <h2>Nguyễn Văn Hải</h2>
        <span>Fitness & Bodybuilding Enthusiast</span>
      </div>
      <div class="row">
        <div class="info">
          <h3>Following</h3>
          <span>120</span>
        </div>
        <div class="info">
          <h3>Followers</h3>
          <span>5000</span>
        </div>
        <div class="info">
          <h3>Posts</h3>
          <span>209</span>
        </div>
      </div>
      <div class="buttons">
        <a href="https://www.facebook.com/hai.nguyen.854564" class="btn" target="_blank">Facebook</a>
        <a href="https://youtube.com/@nguyenvanhai0907?si=P7nLAlYPZHseg0VN" class="btn" target="_blank">YouTube</a>
      </div>
    </div>
  </section>

  <!-- 2. Card Slider -->
  <section class="container swiper">
    <div class="card-wrapper">
      <ul class="card-list swiper-wrapper">
        <!-- Các thẻ card slide của bạn -->
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="images/designer.jpg" alt="Designer" class="card-image">
            <p class="badge badge-designer">Designer</p>
            <h2 class="card-title">Lorem ipsum dolor sit amet</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <!-- Thêm các slide khác tương tự... -->
      </ul>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- 3. Memory Cards Game -->
  <section class="wrapper">
    <ul class="cards">
      <!-- Giữ nguyên toàn bộ 16 thẻ từ Demo 1 như bạn đã dán -->
      <!-- Mỗi thẻ là 1 <li class="card"> ... -->
    </ul>
  </section>

  <!-- SwiperJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
